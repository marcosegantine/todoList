<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./CSS/style.css">
  <script src="https://kit.fontawesome.com/e0b3371915.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
</head>
<body>

  <header>
    <div>
      <h1>To-Do List</h1>
    </div>
  </header>
  <section class="input-container">
    <div>
      <form class="input-form">
        <input autofocus type="text" class="inputToDo" placeholder="Add something to-do ">
        <button class="btnInput"><i class="fa-solid fa-square-plus"></i></button>
      </form>
    </div>

    <div>
      <form class="filter">
        <select name="filter" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>

        </select>
        
      </form>
    </div>
  </section>
  <section class="todoList-container">
    <ul class="todoList">

    </ul>
  </section>

  <script src="./app.js"></script>
</body>
</html>
